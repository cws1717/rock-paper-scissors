<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

const options = ["Rock", "Paper", "Scissors"]
const win = "Win!"
const lose = "Lose!"
const tie = "Tie!"

function computerPlay() {
    let computerChoice = options[Math.floor(Math.random()*options.length)]
    console.log("The Computer throws " + computerChoice + "!")
    return computerChoice
}

function humanPlay() {
    userChoice = prompt("Rock, Paper, or Scissors?")
    userChoice = userChoice.toLowerCase()
    userChoice = userChoice.charAt(0).toUpperCase() + userChoice.slice(1)
    if ( options.includes(userChoice) ) {
      return userChoice
    } else {
      console.log("Sorry, that wasn't a valid choice. Please select either Rock, Paper, or Scissors.")
      humanPlay()
    }
}

function playRound(playerSelection, computerSelection) {
  if ( playerSelection == "Rock"  && computerSelection == "Scissors" ) {
    return win
  } else if ( playerSelection == "Paper"  && computerSelection == "Rock" ) {
    return win
  } else if ( playerSelection == "Scissors"  && computerSelection == "Paper" ) {
    return win
  } else if ( playerSelection == computerSelection ) {
    return tie
  } else {
    return lose
  }

}

function game() {
  let gamesPlayed = 0
  let humanWins = 0 
  while ( gamesPlayed < 5 ) {
    humanPlay()
    let outcome = playRound(userChoice, computerPlay())
    console.log(outcome)
    if (outcome == win ) {
      humanWins += 1
    }
    console.log("You have won " + humanWins + " out of " + (gamesPlayed + 1) + " games!")
    gamesPlayed += 1
  }
  console.log("Game Over! You won " + humanWins + " out of " + (gamesPlayed + 1) + " games!")
}
game()

  </script>
</body>
</html>
